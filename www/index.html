<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Coffee House - Order Ahead</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-yellow-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Seed Coffee House</h1>
        <p class="text-lg">Order Ahead</p>
    </header>

    <main class="p-4">
        <section id="location-selection" class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Select a Location</h2>
            <select id="location" class="w-full p-2 border border-gray-300 rounded">
                <option value="downtown">Downtown</option>
                <option value="uptown">Uptown</option>
            </select>
        </section>

        <section id="order-details">
            <h2 class="text-xl font-semibold mb-2">Your Order</h2>
            <form id="order-form" class="grid gap-4">
                <div>
                    <label for="item" class="block text-sm font-medium mb-1">Select Coffee</label>
                    <select id="item" class="w-full p-2 border border-gray-300 rounded">
                        <option value="espresso">Espresso</option>
                        <option value="latte">Latte</option>
                        <option value="cappuccino">Cappuccino</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium mb-1">Quantity</label>
                    <input type="number" id="quantity" min="1" class="w-full p-2 border border-gray-300 rounded" value="1">
                </div>
                <button type="submit" class="bg-yellow-600 text-white p-2 rounded">Place Order</button>
            </form>
        </section>

        <section id="confirmation" class="hidden mt-6">
            <h2 class="text-xl font-semibold mb-2">Order Confirmation</h2>
            <p class="mb-2">Your order has been placed!</p>
            <button id="new-order" class="bg-yellow-600 text-white p-2 rounded">Place Another Order</button>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
